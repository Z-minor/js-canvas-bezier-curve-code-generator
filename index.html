<!DOCTYPE html>
<html>
  <head>
    <META HTTP-EQUIV="PRAGMA" CONTENT="NO-CACHE">
    <meta charset="utf-8">
    <meta name=”description” content=”a wysiwyg editor.“/>
    <title>bezier curve tool for js canvas</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div id="標題">Js canvas貝茲曲線所見即所得工具。<h1>Js canvas貝茲曲線所見即所得工具。</h1></div>
    <div id="頁面容器">
      <div id="比例尺"></div>
      <div id="m" class="m起始狀態">
        <canvas></canvas>
      </div>
      <div id="t"></div>
      <div id="按鈕" class="按鈕起始狀態">
        <div id="新增線段">新增線段</div>
        <div id="刪除線段">刪除線段</div>
        <div id="復原">復原</div>
        <div id="重做">重做</div>
        <div id="自動對齊舊點">自動對齊:關</div>
        <div id="對齊整數或零點五">貼齊整數/0.5</div>
        <div id="顯示或關閉網格">顯示/關閉網格</div>
        <div id="初始化">初始化</div>
      </div>
      <div id="可填數值">
        <input id="原點變數名稱x" type="text">
        <input id="原點變數名稱y" type="text">
        <input id="縮放比例" type="text">
      </div>
      <div id="最終代碼" class="最終代碼起始狀態" spellcheck="false">代碼將生成於此處...</div>
      <input id="輸出尺寸" type="text" name="" class="尺寸起始狀態" oninput="value=value.replace(/[^\d]/g,'')">
      <div id="移動端訊息">
        <div id="不支援">
          本工具暫不支援移動端使用，請以PC端開啟。<br>感謝您的理解與體諒。</div>
        </div>
      <div id="歡迎畫面">
        <div id="啟動中">載入中</div>
      </div>
    </div>
    <div id="畫面變暗" class="無"></div>
    <div id="初始化確認視窗" class="無">
      <div id="確認文字">確定要清空並重設畫布嗎？</div>
      <div id="按鈕容器">
        <div id="取消">取消</div>
        <div id="確認">確定</div>
      </div>
    </div>
    
    <script src="main.js"></script>
  </body>
</html>
