<!DOCTYPE html>
<html>
  <head>
    <META HTTP-EQUIV="PRAGMA" CONTENT="NO-CACHE">
    <meta charset="utf-8">
    <title>bezier curve tool for js canvas</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div id="比例尺"></div>
    <div id="m">
    <canvas></canvas>
    </div>
    <div id="t"><p id="width"></p></div>
    <div id="按鈕">
      <div id="新增線段">新增線段</div>
      <div id="刪除線段">刪除線段</div>
      <div id="復原">復原</div>
      <div id="重做">重做</div>
      <div id="自動對齊舊點">自動對齊:關</div>
      <div id="對齊整數或零點五">貼齊整數/0.5</div>
      <div id="顯示或關閉網格">顯示/關閉網格</div>
      <div id="初始化">初始化</div>
    </div>
    <div id="可填數值">
      <input id="原點變數名稱x" type="text">
      <input id="原點變數名稱y" type="text">
      <input id="縮放比例" type="text">
    </div>
    <div id="最終代碼"  spellcheck="false">代碼將生成於此處...</div>
    <input id="輸出尺寸" type="text" name="" oninput="value=value.replace(/[^\d]/g,'')">
    <script src="main.js"></script>
  </body>
</html>
